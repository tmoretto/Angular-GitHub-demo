<div class="form-group">
    <label for="user">Usuário</label>
    <input type="text" class="form-control" placeholder="Digite o login do usuário" name="user" #userLogin >
</div>
<button class="btn btn-primary" (click)="findUser(userLogin.value)">Pesquisar Usuário</button>
<button class="btn btn-primary" (click)="clearUser()">Limpar Pesquisa</button>
