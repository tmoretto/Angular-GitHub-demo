<div class="form-group">
    <label for="user"><strong>Usuário</strong></label>
    <input type="text" class="form-control" placeholder="Digite o login do usuário" name="user" #userLogin >
</div>
<button class="btn btn-secondary" (click)="findUser(userLogin.value)">Pesquisar Usuário</button>
<button class="btn btn-outline-secondary" (click)="clearUser()">Limpar Pesquisa</button>
